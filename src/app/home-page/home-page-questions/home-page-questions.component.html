<div class="wrapper">
    <div class="main-info">
        <div class="main-info__wrap">
            <h3 class="section__subtitle">появились вопросы?</h3>
            <h2 class="section__title">Часто задаваемые вопросы</h2>
            <div class="main-info__text">
                <p>Выберите необходимую категорию: 
                    Заказчикам / Фрилансерам</p>
                <p>Не нашли ответ? Переходите на страницу Вопросы и Ответы.</p>
            </div>
            <a class="btn outline">Найти ответ</a>
        </div>
    </div>
    <div class="guestion-tabs">
      <div class="tabs">
        <div class="tabs-list">
            <div class="tab" [ngClass]="{active: activeTab === 'customer'}" (click)="selectTab('customer')">Для заказчика</div>
            <div class="tab" [ngClass]="{active: activeTab === 'freelancer'}" (click)="selectTab('freelancer')">Для фрилансера</div>
        </div>
        <div class="tabs-slider">
            <div class="indicator" [ngClass]="{activeOne: activeTab === 'customer', activeTwo: activeTab === 'freelancer'}"></div>
        </div>
      </div>
      <div class="question-wrap">
        <mat-accordion>
          <mat-expansion-panel class="question-item" *ngFor="let question of questions[activeTab];" hideToggle>
            <mat-expansion-panel-header class="question-item__title" [collapsedHeight]="customCollapsedHeight">
              <mat-panel-title >
                {{question.title}}
                <div class="element-plus"></div>
              </mat-panel-title>
            </mat-expansion-panel-header>
            <p class="question-item__text">{{question.text}}</p>
          </mat-expansion-panel>
      </mat-accordion>
      </div>
    </div>
</div>
