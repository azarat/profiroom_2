<div class="wrapper" *ngIf="collocutors && chatType" [ngClass]="{ projects: chatType === 'projects' }">
  <section class="line">
    Все сообщения <span>(1250)</span>
  </section>
  <section class="collocutors-wrap">
    <div class="collocutors-serch" *ngIf="chatType !== 'projects'">
      <div class="search">
        <input type="text" name="" id="" placeholder="Найти">
      </div>

    </div>
    <div class="filters" *ngIf="chatType == 'projects'">

    </div>
    <div class="collocutors-list" [ngClass]="{ projects: chatType === 'projects' }">
      <div class="collocutor" *ngFor="let collocutor of collocutors, let i=index" (click)="openChat(collocutor)" [ngClass]="{'unread': userId === +collocutor.unread}">
        <span *ngIf="chatType == 'projects'" class="status"></span>
        <p class="date" *ngIf="collocutor.message.length !== 0" >{{ collocutor.message[0].dateTime | dateFormatPipe }}</p>
        <div class="message-preview">
          <div class="photo">
            <img [src]="collocutor.collocutorAva" alt="collocutor-photo" />
            <span class="status"></span>
          </div>
          <div class="message-information">
            <p class="collocutor-name">{{ collocutor.collocutorName }} {{ collocutor.collocutorSurname }} </p>
            <p class="collocutor-message" *ngIf="collocutors[i].message.length !== 0" >
              <span *ngIf="userId == collocutor.message[0].author">Вы: </span>
              {{ collocutor.message[0].message }}</p>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
