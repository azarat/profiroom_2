<section class="message-wrap">
  <div class="message-list">
    <div *ngIf="messagesList">
      <div *ngFor="let message of messagesList, let i = index" >
        <div class="message" (click)="open()">
          <div class="photo">
            <img src="/assets/images/images/ava.jpg" alt="">
          </div>
          <div class="text" >
            {{message.message}}
          </div>
          <div class="message-control" *ngIf="false"></div>
          <span class="time">{{ message.dateTime | dateFormatPipe }}</span>
        </div>

      </div>
    </div>
  </div>
</section>
