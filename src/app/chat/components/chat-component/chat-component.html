<section class="wrapper" [ngClass]="{'attention': exitFromBriefPopUpVisible}" *ngIf="isChat">
  <section class="collocutors">
    <app-collocutor-list [chatType]="chatType" (currentRoom)="getCurrentRoom($event)"></app-collocutor-list>
  </section>
  <section class="messager" *ngIf="collocutorData">
    <!-- messenger -->
    <app-messenger *ngIf="collocutorData && chatType === 'classic'  || collocutorData && deal && collocutorData.brief == 1 && chatType === 'work'"
    [collocutorData]="collocutorData"
      [chatType]="chatType" [(isFileLoaderVisible)]="isFileLoaderVisible" [deal]="deal" ></app-messenger>
<!-- breef -->
    <app-project-brief-filling
    *ngIf="(collocutorData && collocutorData.brief == 0) && chatType === 'work'"
      [collocutorData]="collocutorData"
      [(exitFromBriefPopUpVisible)]="exitFromBriefPopUpVisible"
      (resetChat)="resetChat($event)"
      >
    </app-project-brief-filling>

  </section>
  <section class="collocutors-tools">
    <!-- right chat bar -->
    <app-messenger-tools *ngIf="chatType === 'work' && collocutorData" [collocutorData]="collocutorData"></app-messenger-tools>
    <app-collocutor-information *ngIf="chatType === 'classic' && collocutorData" [collocutorData]="collocutorData">
    </app-collocutor-information>

  </section>
  <!-- file loader -->
  <section class="file-loader" *ngIf="isFileLoaderVisible && collocutorData">
    <app-upload-file [(isFileLoaderVisible)]="isFileLoaderVisible" [collocutorData]="collocutorData"
    (uploadedBreefFiles)="uploadedBriefFiles"
      [chatType]="chatType"></app-upload-file>
  </section>

</section>
