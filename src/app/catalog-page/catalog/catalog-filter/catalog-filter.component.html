<div class="wrapper">
  <form class="filters-list">

    <div class="filter">
      <div class="title" (click)="showFullFilter(0)">
        <p>Исходники работы</p>
        <div class="btn-show-full" [ngClass]="{open: fliterOpen === 0}"></div>
      </div>
      <div class="filter-values f-types" [ngClass]="{open: fliterOpen === 0}">
        <section  class="filter-values-wrapper f-checkboxs">
          <mat-checkbox class="filter-text" (ngModelChange)="onFilterChange()" [(ngModel)]="catalogFilters.PSD" name='PSD' #typePSD="ngModel">PSD</mat-checkbox>
          <mat-checkbox class="filter-text" (ngModelChange)="onFilterChange()" [(ngModel)]="catalogFilters.PNG" name='PNG' #typePNG="ngModel">PNG</mat-checkbox>
        </section >
        <div class="filter-btns">
          <div class="f-btn" (click)="clearTypes()">Очистить</div>
          <div class="f-btn" (click)="showFullFilter(null)">Закрыть</div>
        </div>
      </div>
    </div>

    <div class="filter">
      <div class="title" (click)="showFullFilter(1)">
        <p>Бюджет</p>
        <div class="btn-show-full" [ngClass]="{open: fliterOpen === 1}"></div>
      </div>
      <div class="filter-values f-price" [ngClass]="{open: fliterOpen === 1}">
        <div class="filter-section">
          <label class="filter-text" for="price-mn">От</label>
          <input
            class="inputs"
            matInput
            number
            placeholder="UAH"
            [(ngModel)]="catalogFilters.minPrice"
            (ngModelChange)="onFilterChange()"
            type="text"
            name="minPrice"
            #typeMinPrice="ngModel">
        </div>
        <div class="filter-section">
          <label class="filter-text" for="price-mx">До</label>
          <input
            class="inputs"
            matInput
            number
            placeholder="UAH"
            [(ngModel)]="catalogFilters.maxPrice"
            (ngModelChange)="onFilterChange()"
            type="text"
            name="maxPrice"
            #typeMaxPrice="ngModel">
        </div>
      </div>
    </div>

    <div class="filter">
      <div class="title" (click)="showFullFilter(2)">
        <p>Срок выполнения</p>
        <div class="btn-show-full" [ngClass]="{open: fliterOpen === 2}"></div>
      </div>
      <div class="filter-values f-term" [ngClass]="{open: fliterOpen === 2}">
        <mat-radio-group class="filter-values-wrapper" (ngModelChange)="onFilterChange()" [(ngModel)]="catalogFilters.maxTerm" name='maxTerm' #maxTerm="ngModel">
          <mat-radio-button class="filter-text" value="">None</mat-radio-button>
          <mat-radio-button class="filter-text" value="1">Экспресс за 24 часа</mat-radio-button>
          <mat-radio-button class="filter-text" value="3">До 3 дней</mat-radio-button>
          <mat-radio-button class="filter-text" value="7">До 7 дней</mat-radio-button>
          <mat-radio-button class="filter-text" value="30">До месяца</mat-radio-button>
          <mat-radio-button class="filter-text" value="99">Любое время</mat-radio-button>
        </mat-radio-group>
        <div class="filter-btns">
          <div class="f-btn" (click)="clearTerms()">Очистить</div>
          <div class="f-btn" (click)="showFullFilter(null)">Закрыть</div>
        </div>
      </div>
    </div>

    <div class="filter includes">
      <div class="title" (click)="showFullFilter(3)">
        <p>Сервис включает</p>
        <div class="btn-show-full" [ngClass]="{open: fliterOpen === 3}"></div>
      </div>
      <div class="filter-values f-includes" [ngClass]="{open: fliterOpen === 3}">
        <section  class="filter-values-wrapper f-checkboxs">
          <mat-checkbox class="filter-text" (ngModelChange)="onFilterChange()" [(ngModel)]="catalogFilters.commercial" name='commercial' #commercial="ngModel">Коммерческое использование</mat-checkbox>
          <mat-checkbox class="filter-text" (ngModelChange)="onFilterChange()" [(ngModel)]="catalogFilters.confidentiality" name='confidentiality' #confidentiality="ngModel">Конфиденциальность</mat-checkbox>
          <mat-checkbox class="filter-text" (ngModelChange)="onFilterChange()" [(ngModel)]="catalogFilters.agreement" name='agreement' #agreement="ngModel">Контракты и соглашения</mat-checkbox>
        </section >
        <div class="filter-btns">
          <div class="f-btn" (click)="clearIncludes()">Очистить</div>
          <div class="f-btn" (click)="showFullFilter(null)">Закрыть</div>
        </div>
      </div>
    </div>

  </form>
</div>
