<div class="wrapper">
  <div class="filters-list">
    <div class="filter-item f-price">
      <div class="title" (click)="showFullFilter()">
        <p>Бюджет</p>
        <div class="btn-show-full" [ngClass]="fliterOpen? 'open': ''"></div>
      </div>
      <div class="filter price" [ngClass]="fliterOpen? 'open': ''">
        <div class="filter-section">
          <label for="price-mn">От</label>
          <input
            class="inputs"
            matInput
            number
            placeholder="UAH"
            [(ngModel)]="filterData.minPrice"
            (ngModelChange)="onFilterChange()"
            type="text"
            name="price-min"
            id="price-mn"
            >
        </div>
        <div class="filter-section">
          <label for="price-mx">До</label>
          <input
            class="inputs"
            matInput
            number
            placeholder="UAH"
            [(ngModel)]="filterData.maxPrice"
            (ngModelChange)="onFilterChange()"
            type="text"
            name="price-max"
            id="price-mx"
            >
        </div>
      </div>
    </div>
    <div class="filter-item f-term">
      <div class="title">
        <mat-form-field>
          <mat-label>Срок выполнения</mat-label>
          <mat-select [(ngModel)]="filterData.maxTerm" (ngModelChange)="onFilterChange()">
            <mat-option value="">None</mat-option>
            <mat-option value="1" >Экспресс за 24 часа</mat-option>
            <mat-option value="3" >До 3 дней</mat-option>
            <mat-option value="7" >До 7 дней</mat-option>
            <mat-option value="30">До месяца</mat-option>
            <mat-option value="99">Любое время</mat-option>
          </mat-select>
        </mat-form-field>

  </div>
</div>
