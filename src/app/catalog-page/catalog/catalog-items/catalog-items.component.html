
<div class="wrapper">
  <div class="cards-list" *ngIf="offersList">
    <div class="card" *ngFor="let offer of offersList.data">
      <div class="card-preview__bg">
        <img class="card-preview" (click)="openOffer(offer.id)" src="/assets/images/preview.png" [src]="'https://www.thecubetest.site/Backend/storage/app/' + offer.mainImage">
      </div>
      <div class="card-description">

        <div class="card-description__top">
          <div class="card-description__ava"><img *ngIf="offer.user.avatar" [src]="'https://www.thecubetest.site/Backend/storage/app/' + offer.user.avatar" alt="avatar">
          </div>
          <div>
            <a [routerLink]="['/user', offer.user.id] | localize"><span class="card-description__name">{{offer.user.name}} {{offer.user.surname}}</span></a>
            <div class="card-description__skill">{{offer.user.rank_id}}</div>
          </div>
        </div>

        <p class="card-description__about">{{offer.description}}</p>
        <div class="card-description__bottom">
          <div class="card-description__level">{{offer.rating}}</div>
          <div class="card-description__comments"><a>({{offer.comments_count}} отзывов)</a></div>
        </div>

      </div>
      <div class="card-bottom">
        <div class="card-bottom__like" [class.liked]="offer.liked"></div>
        <div class="card-bottom__price">
          начиная от
          <span>{{offer.minprice}}</span>
        </div>
      </div>

    </div>
  </div>
</div>
