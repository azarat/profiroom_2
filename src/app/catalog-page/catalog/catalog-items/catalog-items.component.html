
<div class="wrapper" *ngIf="offersList">
  <div class="total-result">
      <span class="total-result__text">{{offersList.total}} найдено</span>
  </div>
  <div class="cards-list">
    <div class="card" *ngFor="let offer of offersList.data">
      <div class="card-preview__bg">
        <img class="card-preview" (click)="openOffer(offer.id)" [src]="offer.mainImage">
      </div>
      <div class="card-description">

        <p class="card-description__about" (click)="openOffer(offer.id)">{{offer.title}}</p>
        <div class="card-description__bottom">
          <div class="star-rating" [ngClass]="{'empty-rating': offer.averageRating.averageMark === 0}">{{offer.averageRating.averageMark}}</div>
          <div class="card-description__comments"><a>({{offer.comments_count}} отзывов)</a></div>
          <a class="card-description__ava" [routerLink]="['/user', offer.user.id] | localize"><img *ngIf="offer.user.avatar" [src]="offer.user.avatar" alt="avatar">
          </a>
        </div>

      </div>
      <div class="card-bottom">
        <div class="card-bottom__price">
          начиная от
          <span>{{offer.minprice}}</span>
        </div>
      </div>

    </div>
  </div>
</div>
