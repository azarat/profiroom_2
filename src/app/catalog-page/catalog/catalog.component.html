<app-main-header></app-main-header>
<app-categories-header></app-categories-header>
<div class="wrapper">
  <div class="bread-crumbs">
    <ul *ngIf="catalogFilters.subCategory && offersList">
      <li><a [routerLink]="['/'] | localize">Главная</a></li>
      <li><a [routerLink]="['/' + 'catalog/' + category] | localize">{{ category }}</a></li>
      <li><a>{{ offersList.name }}</a></li>

    </ul>
          <!-- <li><a [routerLink]="['/catalog', subcategoriesList.link] | localize">{{ subcategory }}</a></li> -->
  </div>
  <h2 class="category-title" *ngIf="offersList">{{ offersList.name }}</h2>
  <app-filter [catalogFilters]="catalogFilters"></app-filter>
  <app-items></app-items>
  <app-catalog-pagination [catalogFilters]="catalogFilters"></app-catalog-pagination>


</div>
