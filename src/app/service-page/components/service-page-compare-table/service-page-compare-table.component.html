<section class="compare">
  <h4 class="section-title">
    Сравните и выберите вариант пакета услуг
  </h4>
  <div class="table">
    <div class="table-titles">
      <div class="table-cell"></div>
      <div class="table-cell">Базовый</div>
      <div class="table-cell">Cандарт</div>
      <div class="table-cell">Премиум</div>
    </div>
    <div class="table-item" *ngFor="let service of services">
      <div class="table-cell title-cell">{{service.serviceName}}</div>
      <ng-container *ngFor="let package of packages">
        <div class="table-cell" [ngClass] = "{'centerMode extra-options': service.centerMode}">{{ offerData[package][service.serviceValue] }}{{ service.extraWord}}</div>
      </ng-container>

    </div>
    <div class="table-item" *ngFor="let option of offerData.main_options">
      <div class="table-cell title-cell extra-options">{{option.title}}</div>
      <ng-container *ngFor="let package of packages">
        <div class="table-cell extra-options">
          <span class="check-icon activeOption" *ngIf="option[package]"></span>
          <span class="check-icon inactiveOption" *ngIf="!option[package]"></span>
        </div>
      </ng-container>
    </div>
    <div class="table-item">
        <div class="table-cell title-cell">{{priceTitle[0].priceName}}</div>
        <ng-container *ngFor="let package of packages">
          <div class="table-cell centerMode">
            {{ offerData[package].price }} ₴
            <div class="btn-buy-package">выбрать</div>
          </div>
        </ng-container>
      </div>
