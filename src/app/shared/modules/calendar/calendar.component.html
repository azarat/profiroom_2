
<div class="calendar">
  <div class="title">
  <div class="prev" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate"
    (viewDateChange)="closeOpenMonthViewDay()"></div>
  <div class="current-date">{{ viewDate | calendarDate:(view + 'ViewTitle'): locale }}</div>
  <div class="next" mwlCalendarNextView [view]="view" [(viewDate)]="viewDate"
    (viewDateChange)="closeOpenMonthViewDay()"></div>
</div>
<div [ngSwitch]="view">
  <mwl-calendar-month-view *ngSwitchCase="CalendarView.Month" [viewDate]="viewDate" [locale]="locale" [events]="events"
  (eventClicked)="eventClicked($event)"
    [weekStartsOn]="1">
  </mwl-calendar-month-view>
</div>
</div>
