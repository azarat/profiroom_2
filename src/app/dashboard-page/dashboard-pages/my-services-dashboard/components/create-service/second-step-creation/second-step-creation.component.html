<div class="step-wrapper">
    <form #form="ngForm" (ngSubmit)="nextStep(form)">
        <h3>{{'dashboard.create-service.second-step.title' | translate}}</h3>

        <h5>{{'dashboard.create-service.second-step.subtitle' | translate}}</h5>
        <div class="form-group" [ngClass]="{'error': (characterLength !== 0 && characterLength <= 100 && characterLength !== null) || characterLength >=500 && submited}">

            <quill-editor [modules]="config" [(ngModel)]="userService.description" name="editor" placeholder="" (onContentChanged)="onEditorCreated($event)" ngbPopover="{{'dashboard.create-service.second-step.tool-tip.subtitle' | translate}}" popoverTitle="{{'dashboard.create-service.second-step.tool-tip.title' | translate}}"
                placement="right" popoverClass="popover" maxlength="500" closeDelay="200"></quill-editor>
            <span class="notify" *ngIf="submited && characterLength <= 100 || characterLength === null">лю{{'dashboard.create-service.second-step.minimal-error' | translate}}</span>
            <span class="notify" *ngIf="submited && characterLength > 100 && characterLength !== null">{{this.characterLength}}&nbsp;{{'dashboard.create-service.second-step.max-error' | translate}}</span>
        </div>

        <div class="form-butons">
            <button class="back" (click)="quite()">{{'general.exit' | translate}}</button>
            <button class="save" type="submit">{{'dashboard.create-service.save-and-next' | translate}}</button>
        </div>
    </form>
</div>
