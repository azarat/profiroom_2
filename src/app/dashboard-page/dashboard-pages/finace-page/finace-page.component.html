<div class="wrapper">
  <div class="statistic">
    <section class="compressed-statistic">
      <div *ngFor="let el of allStatisticInfo">
        <div class="icon"><img src="/assets/images/icons/finance/{{el.type}}.png" alt=""></div>
        <div class="data">
          <p class="value"><span>58 500</span> UAH</p>
          <p class="title">&#32; {{ el.name }}</p>
        </div>
      </div>
    </section>
    <section class="graphics">
      <div class="graphic">
        <div class="title">мой доход <span> (UAH)</span></div>
        <app-diagram></app-diagram>
      </div>
      <div class="calendar">
        <app-calendar></app-calendar>
        <div class="info">
          <div>
            <span>доход</span>
          </div>
          <div>
            <span>вывод денег</span>
          </div>
        </div>
      </div>
    </section>
    <section class="paymenst">
      <div class="title">
        история платежей
      </div>
    <div class="paymenst-list">
      <div class="title">
        <span class="name">от кого</span>
        <span class="date">Дата операции</span>
        <span class="service">Услуга</span>
        <span class="cash">Сумма</span>
      </div>
      <div class="payment-items">
        <div class="item" *ngFor="let payment of paymentsList">
          <div class="name">
            <div class="ava">
              <img src="/assets/images/images/ava.jpg" alt="">
            </div>
            <span> {{ payment.name }}</span>
          </div>
          <div class="date">{{ payment.date }}</div>
          <div class="service">{{ payment.service }}</div>
          <div class="cash"><span>{{ payment.cash }}</span> UAH</div>
        </div>
      </div>
    </div>
    </section>
  </div>
  <div class="wallet">

  </div>
</div>
