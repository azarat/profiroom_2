<div class="user-settings-wrapper">
  <h1>Настройки</h1>

  <mat-tab-group class="tabs" animationDuration="0ms" mat-align-tabs="center" >
    <mat-tab label="{{'user-settings.main-title' | translate}}">
      <app-general-user-settings *ngIf="userSettingsModel" [userSettingsModel]="userSettingsModel"></app-general-user-settings>
    </mat-tab>
    <!-- <mat-tab label="Финансы">
      <app-finance-user-settings *ngIf="userSettingsModel" [userSettings]="userSettingsModel"></app-finance-user-settings>
    </mat-tab> -->
    <mat-tab label="{{'user-settings.notifications-title' | translate}}">
      <app-notifications-user-settings *ngIf="userSettingsModel" [userSettingsModel]="userSettingsModel"></app-notifications-user-settings>
    </mat-tab>
    <mat-tab label="{{'user-settings.security-title' | translate}}">
      <app-security-user-settings *ngIf="userSettingsModel" [userSettings]="userSettingsModel"></app-security-user-settings>
    </mat-tab>
  </mat-tab-group>
</div>
