<form [formGroup]="mailForm" (ngSubmit)="updateMail(mailForm)" class="form-change-mail">
  <div class="inform_section__title">
    <h3>Изменение E-mail адреса</h3>
  </div>
  <div class="inform_section__fields">
    <div class="inputs-wrapper">

      <div class="fields">
        <h5 class="fields-title">Ваш текущий e-mail</h5>
        <input class="fields-value" type="text" formControlName="oldMail" maxlength="25" [value] = 'this.mailForm.value.oldMail'>
        <div class="succes-message" *ngIf="submitedMailForm && changeMailResult" >
          E-mail изменен
        </div>
        <div class="error-message" *ngIf="submitedMailForm && !changeMailResult">
          E-mail неизменен
        </div>
        <div class="error-message" *ngIf="mailForm.controls.oldMail.status === 'INVALID' && mailForm.controls.oldMail.value">
          Поле заполнено неверно 
        </div>
        <div class="error-message" *ngIf="submitedMailForm && !mailForm.controls.oldMail.value">
          Это обязательное поле
        </div>
      </div>

      <div class="fields">
        <h5 class="fields-title">Ваш новый e-mail</h5>
        <input class="fields-value" type="text" formControlName="newMail" maxlength="25">
        <div class="error-message" *ngIf="mailForm.controls.newMail.status === 'INVALID' && mailForm.controls.newMail.value">
          Поле заполнено неверно
        </div>
        <div class="error-message" *ngIf="submitedMailForm && !mailForm.controls.newMail.value">
          Это обязательное поле
        </div>
      </div>

      <div class="fields">
        <h5 class="fields-title">Введите текущий пароль</h5>
        <input class="fields-value" type="text" formControlName="password" name="password" maxlength="15">
        <!-- <div class="error-message" *ngIf="submitedMailForm && changeMailResult">
          Ответ отрицательный. Этот пароль не твой
        </div> -->
        <div class="error-message" *ngIf="submitedMailForm && mailForm.controls.password.value === ''">
          Это обязательное поле
        </div>
        <div class="error-message" *ngIf="submitedMailForm && !changeMailResult && mailForm.controls.password.value !== ''">
          Поле заполнено неверно
        </div>
      </div>

    </div>
  </div>

  <div class="form-butons">
    <button class="save-all" type="submit">сохранить изменения</button>
  </div>
</form>
