<div class="wrapper" *ngIf="user">
  <header>
    <a [routerLink]="'/' | localize" class="logo">whocan</a>
    <div class="controls">
      <section class="notifications">
        <mat-icon aria-hidden="false" matBadge="1" aria-label="Example home icon" matBadgeColor="warn">notifications
        </mat-icon>
        <div class="notifications-wrapp">
          <div class="notifications-title">
            Очистить все
          </div>
          <div class="notifications-list">
            <div class="notification-item">
              <div class="notification-item__icon">
                <img src="assets/images/svg/notifications/vector-arbitrage.svg" alt="">
              </div>
              <div class="notification-item__text">Заявка в <span>арбитраж</span></div>
              <div class="notification-item__date">27.03.2020</div>
            </div>
            <div class="notification-item">
              <div class="notification-item__icon">
                <img src="assets/images/svg/notifications/vector-arbitrage.svg" alt="">
              </div>
              <div class="notification-item__text"> <span>Оплачено</span> “Дизайн корпоративного сайта с адаптивом” </div>
              <div class="notification-item__date">27.03.2020</div>
            </div>
            <div class="notification-item">
              <div class="notification-item__icon">
                <img src="assets/images/svg/notifications/vector-arbitrage.svg" alt="">
              </div>
              <div class="notification-item__text"> <span>Новое сообщение</span> от Николаса Дугеля  </div>
              <div class="notification-item__date">27.03.2020</div>
            </div>
          </div>
        </div>
      </section>
      <section class="type-section">
        <div class="switch">
          <span (click)="changeUserType(1)" [ngClass]="{active: user.role_id === 1}">Фрилансер</span>
          <div class="swp-btn" (click)="changeUserType()">
            <span [ngClass]="{left: user.role_id === 1, right: user.role_id === 2 }"></span>
          </div>
          <span (click)="changeUserType(2)" [ngClass]="{active: user.role_id === 2}">Заказчик</span>
        </div>
      </section>
      <section class="exit">
        <button (click)="userExit()">Выйти</button>
      </section>
    </div>
  </header>
  <div class="side-bar">
    <section class="avatar">
      <div class="lines"></div>
      <img [src]="user.avatar" alt="avatar" />
      <p class="name">{{ user.name }} {{ user.surname}}</p>
      <div class="raiting">
        <app-star-raiting [currentRaiting]="user.raiting"></app-star-raiting>
      </div>
    </section>
    <section class="menu">

      <nav>
        <ng-container *ngFor="let el of dashboardMenu">
          <a class="{{el.class}}"
            *ngIf="user.role_id === 1 && el.class !== 'catalog' || user.role_id === 2 && el.class !== 'dashboard' && el.class !== 'services' && el.class !== 'dashboard'"
            [routerLink]="el.link | localize" [routerLinkActive]="'active'" (click)="openChat(el.class)"
            [ngClass]="{ 'new-message': newMessage, 'new-work-message': newWorkMessage }"><span>{{ el.title }}</span></a>
        </ng-container>


      </nav>
    </section>
  </div>
  <div class="content-part">
    <router-outlet></router-outlet>
  </div>
</div>
